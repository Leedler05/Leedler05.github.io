		<header>
			<h1>Submit Your order</h1>

		<main>
            <h1>Confirm Your Order</h1>
            <h2>Required fields are marked with an asterisk</h2>
            <form method="post" action="https://webdevbasics.net/scripts/demo.php">
                <label for="myName">*Name:</label>
                <input type="text" name="myName" id="myName" required="required">
                <label for="myEmail">*E-mail Address:</label>
                <input type="email" name="myEmail" id="myEmail" required="required">
                <label for="myMobile">Phone Number:</label>
                <input type="tel" name="myMobile" id="myMobile" maxlength="12">
                <label for="myAddress">*Delivery Address:</label>
                <input type="number" name="myAddress" id="myAddress" required="required">
                Choose The Items you wish to order: <br>
                <input type="checkbox" name="Sloth" id="Sloth" value="yes"> Sloth<br>
                <input type="checkbox" name="Broadsword" id="Broadsword" value="yes"> Broadsword<br>
                <input type="checkbox" name="Armor" id="Armor" value="yes"> Knight Armor
                <input type="checkbox" name="Castle" id="Castle" value="yes"> Castle<br>
                <label for="myComments">Comments or additional details:</label>
                <textarea name="myComments" id="myComments" rows="2" cols="30"></textarea>
                <input type="submit">
            </form>
